# Hexo 配置
## 文档：https://hexo.io/docs/configuration.html
## 源码：https://github.com/hexojs/hexo/

# --------------------------
# 注意，修改该文件需要重启预览服务|
# -------------------------

# 主站配置
# 标题
title: Hexo
# 子标题
subtitle: 'Hello world'
# 描述
description: '阿尔菲的花匠'
# 关键词（用于搜索引擎抓取，多个以空格隔开）
keywords:
# 作者
author: '阿尔菲的花匠'


# -------------- 系统配置 --------------

# 语言
language: zh
# 时区
timezone: 'Asia/Shanghai'

# 链接配置
## 主站地址，如果你使用GitHub Page，请设置为类似地址： 'https://username.github.io/project'
url: http://example.com

# 文章链接格式
permalink: /:year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # 去除主页链接中的 “index.html”
  trailing_html: true # 去除地址中末尾的 “.html”

# 编写文章
new_post_name: :title.md # 新文件格式
default_layout: post # 默认文章页面模板
titlecase: false # 转换标题大消息为英文的 titlecase
external_link:
  enable: true # 在新窗口打开外链
  field: site # 对全站启用
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# 主页配置
# path：网站主页根链接（默认为空：''）
# per_page：主页文章数量（0 为禁止分页）
# order_by：文章顺序（默认按日期倒序）
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# 分类和标签配置
default_category: uncategorized
category_map:
tag_map:

# 元数据节点
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# 时间日期格式
## Hexo 使用了 Moment.js 来解析时间格式
## 详细的格式内容可以在下面的链接中找到
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# 分页（几篇文章为一页）
## 设置数量为 0 取消分页
per_page: 10
pagination_dir: page

# 扩展
## 插件: https://hexo.io/plugins/
## 主题: https://hexo.io/themes/
theme: cupertino

# 部署
## 文档地址: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''

# 源文件位置
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
